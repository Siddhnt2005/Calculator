<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>

<body>
  
  <div class="calculator">
    <div class="head">
    <h1>Calculator</h1>
    </div>
    <input type="text" placeholder="0" id="inputbox">
    <div>
     <button class="same">AC</button>
     <button class="same">DEL</button>
     <button class="same">%</button>
     <button class="same">/</button>
    </div>
     <div>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="same">*</button>
    </div>
    <div>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="same">-</button>
    </div>
    <div>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="same">+</button>
    </div>
    <div>
      <button>0</button>
      <button>.</button>
      <button class="same">00</button>
      <button class="equal">=</button>
    </div>
  </div>
  <script src="calculator.js"></script>
</body>

</html>
